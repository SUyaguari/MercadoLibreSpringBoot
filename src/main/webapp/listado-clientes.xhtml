<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" 	
    xmlns:h="http://java.sun.com/jsf/html">
 
<ui:composition template="blank-page-crear.xhtml">
    <ui:define name="title">
    Listar Clientes
    
   <!--      <h:outputText value="#{msg.tituloPagina}" /> -->
    
    </ui:define>
    <ui:define name="content">
        <h:form>
                   
            Buscar:
		<h:inputText value="#{clientesBean.filtro}" />
			<h:commandButton action="#{clientesBean.buscarPorNombre()}"
					value="Buscar" />
			<h:dataTable value="#{clientesBean.clientes}" var="cliente" class="table table-striped">
				<h:column>
				<f:facet name="header">Cedula</f:facet>
					#{cliente.cedula}
				</h:column>

				<h:column>
					<f:facet name="header">Nombre</f:facet>
					#{cliente.nombre}
				</h:column>

				<h:column>
					<f:facet name="header">Celular</f:facet>
					#{cliente.celular}
				</h:column>

				<h:column>
					<f:facet name="header">Correo</f:facet>
					#{cliente.correo}
				</h:column>

				<h:column>
					<f:facet name="header">Acciones</f:facet>
					<h:commandButton
						action="#{clientesBean.editarCliente(cliente.cedula)}"
						value="Editar" />
				</h:column>

			</h:dataTable>
		
			<h:commandButton action="crear-persona" value="refresar" />
	
        </h:form>
    </ui:define>
 
</ui:composition>
</html>
